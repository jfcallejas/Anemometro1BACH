    <!-- Incluye los SDKs de Firebase -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-database.js";
      
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCrzwSn33iP_w9_x2rSjt454RC6ueOE2Eg",
            authDomain: "bach-anemometro.firebaseapp.com",
            databaseURL: "https://bach-anemometro-default-rtdb.firebaseio.com",
            projectId: "bach-anemometro",
            storageBucket: "bach-anemometro.appspot.com",
            messagingSenderId: "559394173978",
            appId: "1:559394173978:web:fb4fbefcbcdd980cba4da3"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        const database = getDatabase(app);

        var velocidadh4 = document.getElementById("velocidad");

        
        const velocidadref = ref(database, "velocidad");

        onValue(velocidadref, (snapshot) => {
            const velocidad = snapshot.val();
            if (velocidad !== null) {
                velocidadh4.innerHTML = velocidad;
            } else {
                velocidadh4.innerHTML = "No se encontrÃ³ el valor.";
            }
        }, (error) => {
            console.error("Error al leer el valor de la base de datos:", error);
            velocidadh4.innerHTML = "Error al leer el valor.";
        });
      </script>
